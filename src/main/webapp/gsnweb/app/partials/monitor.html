<div layout="row" layout-sm="column" layout-margin>

    <!--<form name="monitorForm">-->
            <!--<div>-->
                <!--Data: {{data}}-->

            <!--</div>-->
    <!--</form>-->
    <div>
        <div ng:repeat="sensor in data">
            <label>{{sensor.properties.vs_name}}</label>
            <table>
                <tr>
                    <td>{{sensor.properties.fields[0].name}}</td>
                    <td>{{sensor.properties.values[0][0] | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                    <td></td>
                </tr>
                <tbody ng:repeat="field in sensor.properties.fields.slice(2, sensor.properties.fields.length)">
                <tr>
                    <td>{{field.name}}</td>
                    <td>{{sensor.properties.values[0][$index+2]}}</td>
                    <td>{{field.unit}}</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
