
<div  layout="column" style="height:500px;">
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 filter_panel" md-component-id="left"
                    md-is-locked-open="$mdMedia('min-width: 250px')"><!-- gt-md -->
            <md-toolbar class="md-theme-indigo filter_panel">
                <h1 class="md-toolbar-tools filter_panel">Filters</h1>
            </md-toolbar>
            <md-content layout-padding style="height: 500px;">


                <div>
                    <input style="margin: 4px;" type="checkbox" ng-model="filter.onlyPublic" ng-change="changePrivacy()"/> Only public sensors
                </div>

                <div style="margin-bottom: 5px;">
                    <ui-select ng-model="filter.group.selected" theme="select2" ng-disabled="disabled"
                               on-select="updateGroup($item)" style="min-width: 250px;">
                        <ui-select-match placeholder="Select a group">{{$select.selected}}</ui-select-match>
                        <ui-select-choices repeat="group in groups | filter: $select.search">
                            <span ng-bind-html="group | highlight: $select.search"></span>

                        </ui-select-choices>
                    </ui-select>
                </div>
                <div style="margin-bottom: 5px;">
                    <ui-select multiple ng-model="filter.sensors" theme="select2"
                               ng-disabled="disabled"
                               on-select="submit()"
                               on-remove="submit()" style="min-width: 250px;">
                        <ui-select-match placeholder="Select sensors...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="sensorName in sensorNames | filter:$select.search">
                            {{sensorName}}
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div style="margin-bottom: 5px;">
                    <ui-select multiple ng-model="filter.parameters" theme="select2"
                               ng-disabled="disabled"
                               on-select="submit()"
                               on-remove="submit()" style="min-width: 250px;">
                        <ui-select-match placeholder="Select parameters...">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="param in parameters | filter:$select.search">
                            {{param}}
                        </ui-select-choices>
                    </ui-select>
                </div>

                <!--<input type="submit" id="submit" value="Filter"/>-->

            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center">

                <!--<leaflet  markers="markers" event-broadcast="events" center="center" layers="layers" height="480px"></leaflet>-->

            </div>
        </md-content>

    </section>
</div>
